<h2>Aprofundando os conceitos de angular</h2>

<img [src]="urlImage" alt="obama" width="300px"> <!-- atributo src do elemento img com binding sendo que é necessario colocar o src em um vetor -->

<p>{{name | uppercase}}</p> <!-- Interpolação com conversao de letras. Conceito pipe-->

<p>{{birthDate | date: "dd/MM/yyyy"}}</p> <!--usando pipe de data -->

<button (click)="showBirthDate()" type="button">Mostrar data de nascimento</button> <!-- Event binding -->
